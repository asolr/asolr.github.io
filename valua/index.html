<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <script type="text/javascript" src="markers.js"></script>
  <script type="text/javascript" src="search.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <script type="text/javascript" src="circles.js"></script>
  <script type="text/javascript" src="heatmap.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD3AiNwlR6x-rHjYGbp277Whqf3t6LKvQ&libraries=visualization,places&callback=initMap">

<body>
  <div id="map"></div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="floating-panel">
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="changeGradient()">Change gradient</button>
    <button onclick="changeRadius()">Change radius</button>
    <button onclick="changeOpacity()">Change opacity</button>
  </div>
  <script>
  var map, heatmap; // should't be a global?

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: chicago
    });

    // Create the DIV to hold the control and call the CenterControl()
    // constructor
    // passing in this DIV.
    var centerControlDiv = document.createElement('div');
    var centerControl = new CenterControl(centerControlDiv, map, chicago);

    centerControlDiv.index = 1;
    centerControlDiv.style['padding-top'] = '10px';
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

    initControls();
    initCircles();
    initHeatMap();
    initSearch();
    initMarkers();
  }

</script>
</body>
